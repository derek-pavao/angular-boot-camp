<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Top 5 Preview</span>
        <dd-video-list-item
          *ngFor="let video of videoList; let i = index"
          [isSelected]="selectedVideoItemIndex === i"
          [video]="video"
          (click)="videoItemClicked(i, video)"></dd-video-list-item>
      </div>
    </div>
  </div>

</div>
